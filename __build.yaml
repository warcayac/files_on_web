targets:
  $default:
    builders:
      ferry_generator|graphql_builder:
        enabled: true
        options:
          schema: your_package_name|lib/graphql/schema.graphql
          type_overrides:
            JSON:
              name: JsonObject
              import: "package:built_value/json_object.dart"
            JSONB:
              name: JsonObject
              import: "package:built_value/json_object.dart"

      ferry_generator|serializer_builder:
        enabled: true
        options:
          schema: your_package_name|lib/graphql/schema.graphql
          type_overrides:
            JSON:
              name: JsonObject
              import: "package:built_value/json_object.dart"
            JSONB:
              name: JsonObject
              import: "package:built_value/json_object.dart"
